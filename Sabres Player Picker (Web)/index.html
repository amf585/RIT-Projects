<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Favorite Buffalo Sabre Picker" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Andrew Fagan" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sabres Picker - A Client Design &amp; Development (ISTE 754) Project</title>

    <script src="js/sabresPlayers.js"></script>

                <img id="imageAppear" src="img/Buffalo_Sabres_Logo.svg.png" alt="Buffalo Sabres logo" style="opacity:1.00;" />

    </div>
    
    <footer>
